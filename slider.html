<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Slider </title>
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>

    <header></header>

        <div class="page-box-slider">
            <div id="boxSlider" class="box-slider box-slider-1">
            <div class="box-img1">
                <img class="img-slider" src="img/mt.jpg" alt="">
            </div>
            <div class="box-img2">
                <img class="img-slider" src="img/z1000 4.jpg" alt="">
            </div>
            <div class="box-img3">
                <img class="img-slider" src="img/mt 3.jpg" alt="">
            </div>
            <div class="box-img4">
                <img class="img-slider" src="img/panigale.jpg" alt="">
            </div>
        </div>
        </div>

        <div class="box-box-signal">
            <div id="boxSignal" class="box-signal">
                <div id="signal1" class="signal signal-select"></div>
                <div id="signal2" class="signal signal2"></div>
                <div id="signal3" class="signal signal3"></div>
                <div id="signal4" class="signal signal4"></div>
            </div>
        </div>


        <div class="box-icon-chevron-left">
            <i id="icon-chevron-left" class="icon-chevron-left fa-solid fa-chevron-left"></i>
        </div>
        <div class="box-icon-chevron-right">
            <i id="icon-chevron-right" class="icon-chevron-right fa-solid fa-chevron-right"></i>
        </div>
        

    <script src="js/slider.js"></script>
    
</body>
</html>
