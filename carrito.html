<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carrito de compras </title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>

     <div class="main-content">
        <div class="box-subtotal">
            <label>Subtotal cop</label>
            <label id="subTotal">0</label>
        </div>
        <div class="proceder-pago">
            <label> Proceder al pago </label>
            <label id="numeroProducto"> (0 productos) </label>
        </div>
        <div class="box-content">
            <div class="box-img">
                <img src="img/rines.jpg" alt=""> 
            </div>

            <div class="box-texto">
                <p> Rines 17 TRD Toyota Tacoma </p>
                <p> Material hecho en fibra de carbono </p>
                <br>
                <p> Cop <label id="cop"> 400000 </label> </p>
            </div>
        </div>
        <div class="box-buttons-cantidad">
            <div id="boxMinus" class="box-minus">
                <i class="fa-solid fa-minus"></i>
            </div>
            <div id="boxCantidad" class="box-cant"> 0 </div>
            <div id="boxPlus" class="box-plus">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
     </div>
    
    <script src="js/carrito.js"></script>

</body>
</html>
