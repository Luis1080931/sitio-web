<div class="main-box">
    <div class="content-box">
    <div class="form-title">
        <span>  Avianca-Tickets </span>

    <div class="form-box">
    <form>
        <label>Ingrese el número de documento</label>
        <input type="text">

        <label> Ingrese el tipo de documento</label>
        <select name="Tipo de documento">
            <option value="C.C"> Cedula de Cuidadanía </option>
            <option value="T.I"> Tarjeta de Identidad </option>
            <option value="R.C"> Registro Civíl </option>
            <option value="C.T"> Cédula Extranjera </option>
        </select>
        <label> Por favor, seleccione la clase </label> <br>
        <input type="radio" name="clase-vuelo">Primera clase<br>
        <input type="radio" name="clase-vuelo">Busines class<br>
        <input type="radio" name="clase-vuelo">Clase turista<br>
    
        <label class="dia"> Por favor, seleccione el día para visualizar los días disponibles</label> 
        <input type="checkbox" name="disponibilidad" value="2023-04-19">Miercoles, 19 de Abril del 2023 <br>
        <input type="checkbox" name="disponibilidad" value="2023-04-20">Jueves, 20 de Abril del 2023 <br>
        <input type="checkbox" name="disponibilidad" value="2023-04-21">Viernes, 21 de Abril del 2023 <br>
        <input type="checkbox" name="disponibilidad" value="2023-04-22">Sábado, 22 de Abril del 2023 <br>
        <input type="submit" value="Enviar">
    </form>
